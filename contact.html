<!DOCTYPE html>

<body>
    <header>
        <a href="index.html" class="logo">
            <img src="images/VeriCountLogo1.png" alt="VeriCount Logo">

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

    <main>
        <section id="contact">
            <h2>Contact Us</h2>
            <form>

                <button type="submit">Submit</button>
            </form>
